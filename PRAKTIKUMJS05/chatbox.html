<!DOCTYPE html>
<html>
<head>
	<title>ChatBox</title>
</head>
    <style>
        body {
            background-color: beige;
            margin: 100;
            padding: 0%;
            text-align: center;
            width: 100%;
        }
    </style>
<body>
    <h1>ChatBox</h1>
	<div style="width: 100%; stroke: black;" id="isichat">
	</div>
	<form method="REQUEST" onsubmit="return kirim();">
		<input id="pesan" style="width: 50%" type="text" name="pesan">
		<button type="submit" onclick="return kirim();">KIRIM PESAN</button>
	</form>
	
</body>
<script type="text/javascript">
	function kirim() {
		let pesan = document.getElementById("pesan").value;
		document.getElementById("isichat").innerHTML += pesan+"<br/>";
		document.getElementById("pesan").value = "";
		return false;
	}
</script>
</html>
